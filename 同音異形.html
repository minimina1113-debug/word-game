        function shuffleArray(array) {

        function findDistractors(currentPinyin, correctChar) {
            let distractors = [];
            
            // 1. åŒéŸ³å­—
            homophoneData.forEach(data => {

                    if (data.word1.char !== correctChar && !distractors.includes(data.word1.char)) distractors.push(data.word1.char);

            const similarityPool = {

                "é¾": ["é¾", "é¾”"], "è¾": ["é¾", "è½"], "ä¿": ["å‘†", "ä½¿"], "é£½": ["åŒ…", "é£¯"], "åŒ": ["å¸", "å•"], "ç«¥": ["é‡", "ç«¶"],
                "æœƒ": ["æ›¾", "é›²"], "ç¹ª": ["æœƒ", "å¯«"], "å¯«": ["è»", "å¯«"], "è¡€": ["çš¿", "ä¸€"], "ä¸­": ["ç”³", "æ²–"], "çµ‚": ["å†¬", "çµ²"],
                "åŠŸ": ["å·¥", "åŠ›"], "å·¥": ["åœŸ", "åŠŸ"], "ä½œ": ["äºº", "ä¹"], "åš": ["ä½œ", "å‚²"], "åŠ‡": ["è©±", "å±…"], "å·¨": ["è‡£", "å·¥"],
                "åˆ¶": ["è£½", "åˆ€"], "æ²»": ["æ°´", "å°"], "å®š": ["è¶³", "ä¸‹"], "è¨‚": ["ä¸", "è¨€"], "å‹™": ["ç‰›", "äº‹"], "ç‰©": ["å‹¿", "å‹™"],
                "æ­¢": ["æ­£", "ä¸Š"], "åª": ["å£", "å…„"], "é‡": ["é‡", "ä¸­"], "ç¨®": ["é‡", "å„"]
            };
            
            if (similarityPool[correctChar]) {
                similarityPool[correctChar].forEach(char => {
                    if (char !== correctChar && !distractors.includes(char)) {
                        distractors.push(char);
                    }
                });
            }

            distractors = [...new Set(distractors)];
            shuffleArray(distractors);

            return distractors;
        }

            // 1. éš¨æ©Ÿæ±ºå®šé€™æ¬¡è€ƒ word1 é‚„æ˜¯ word2 
            const isQuizWord1 = Math.random() > 0.5;
            const quizWord = isQuizWord1 ? currentData.word1 : currentData.word2;
            const otherWord = isQuizWord1 ? currentData.word2 : currentData.word1;
            const correctChar = quizWord.char;
            
            // éš¨æ©Ÿé¸å–è©²å­—çš„å…¶ä¸­ä¸€å€‹ä¾‹å¥
            const randomExampleIndex = Math.floor(Math.random() * quizWord.examples.length);

            // --- 2. ç”¢ç”Ÿé¸é … (å››é¸ä¸€) ---
            let options = [];

            // å„ªå…ˆåŠ å…¥è©²çµ„å¦ä¸€å€‹å­—
            options.push({ char: otherWord.char, isCorrect: false });
            usedDistractors.add(otherWord.char);
            needed--;

            // å¾å¹²æ“¾æ± ä¸­è£œè¶³å‰©é¤˜é¸é …
            for (let i = 0; needed > 0 && i < distractors.length; i++) {
                const char = distractors[i];
                if (!usedDistractors.has(char)) {
